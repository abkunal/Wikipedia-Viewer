<!DOCTYPE html>
<html class="img-responsive">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="first">
  <div class="row">    
    <center><h1 style="color: white">Wikipedia Viewer</h1><br>
        <h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" style="text-decoration:none" class="text-primary">Read a random article</a></h3>
      <span class="text-warning">OR</span> <br>
        
  <br>
    
  <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-4">
    <div>
    <input class="form-control typeahead" id="article" placeholder="Eg: Steve Jobs" type="text" required>
    </div><br>
    <button type="submit" class="btn btn-primary">
      Search
    </button>
    </div> 
      
  </center>
  </div><br>
    <div class="row message">
      
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
